<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgxChatXmppShell</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Configure Matrix SDK WASM loading before any modules load
      window.matrixWasmPath = '/assets/wasm/';
      
      // Override fetch to intercept WASM requests
      const originalFetch = window.fetch;
      window.fetch = function(input, init) {
        const url = input instanceof Request ? input.url : input.toString();
        if (url.includes('.wasm') || url.includes('matrix') && url.includes('crypto')) {
          console.log('üîê ENCRYPTION: Matrix SDK trying to fetch WASM from:', url);
          // Redirect all WASM requests to our assets path
          if (url.includes('matrix_sdk_crypto_wasm_bg.wasm') || url.includes('matrix-sdk-crypto-wasm')) {
            console.log('üîê ENCRYPTION: Redirecting WASM request to /assets/wasm/matrix_sdk_crypto_wasm_bg.wasm');
            return originalFetch('/assets/wasm/matrix_sdk_crypto_wasm_bg.wasm', init);
          }
        }
        return originalFetch(input, init);
      };

      // Also override WebAssembly as backup
      if (typeof WebAssembly !== 'undefined' && WebAssembly.instantiateStreaming) {
        const originalInstantiateStreaming = WebAssembly.instantiateStreaming;
        WebAssembly.instantiateStreaming = function(source, importObject) {
          console.log('üîê ENCRYPTION: WebAssembly.instantiateStreaming called with:', source);
          return originalInstantiateStreaming.call(this, source, importObject);
        };
      }
      
      console.log('Matrix WASM override configured');
    </script>
  </head>
  <body>
    <ngx-chat-root></ngx-chat-root>
  </body>
</html>
