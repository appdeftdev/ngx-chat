<div *ngIf="avatar && showAvatar" class="chat-message-avatar">
  <ngx-chat-avatar
    [class.has-click-handler]="avatarClickable"
    (click)="onContactClick()"
    [imageUrl]="avatar"
    [contactName]="contactName"
    [contactId]="contactId"
  >
  </ngx-chat-avatar>
</div>
