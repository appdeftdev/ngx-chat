<div class="chat-input-container">
  <button class="chat-action chat-window-upload" (click)="triggerFileInput()">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 448 512">
      <path
        fill="currentColor"
        d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4"
      />
    </svg>
  </button>
  <textarea
    class="chat-input"
    data-zid="chat-input"
    #chatInput
    [(ngModel)]="message"
    (keydown.enter)="onKeydownEnter($event)"
    cdkTextareaAutosize
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"
    [placeholder]="chatService.translations.placeholder"
  >
  </textarea>
  <input type="file" [hidden]="true" #fileInput (change)="fileSelected($event)" />
  <button class="chat-action chat-window-send" (click)="onSendMessage()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
      <path
        fill="currentColor"
        d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480v-83.6c0-4 1.5-7.8 4.2-10.7l167.6-182.9c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8l-88.3-44.2C7.1 311.3.3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4"
      />
    </svg>
  </button>
</div>
