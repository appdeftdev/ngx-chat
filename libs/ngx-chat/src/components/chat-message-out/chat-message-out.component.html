<ngx-chat-bubble [reverse]="true">
  <ngx-chat-bubble-avatar [showAvatar]="showAvatar" [avatar]="chatService.userAvatar$ | async" />
  <ngx-chat-message-text-area [textContent]="message?.body" />
  <ngx-chat-message-image [textContent]="message?.body" />
  <ngx-chat-bubble-footer
    [formattedDate]="message?.datetime | date: chatService.translations.timeFormat"
    [nick]="nick$ | async"
  >
    <ngx-chat-message-state-icon [messageState]="getMessageState()" />
  </ngx-chat-bubble-footer>
</ngx-chat-bubble>
