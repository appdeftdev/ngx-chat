<div class="chat-messages-auto-scroll" [style.max-height]="maxHeight" #root>
  <div class="chat-messages-auto-scroll-content" (ngxChatResizeObserver)="resized()">
    <div
      class="top-intersection"
      style="height: 1px"
      (ngxChatIntersectionObserver)="intersected()"
      [rootElement]="root"
    ></div>
    <ng-content />
  </div>
</div>
