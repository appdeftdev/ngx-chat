<div class="chat-list" [@rosterVisibility]="rosterState">
  <ngx-chat-video-window *ngFor="let track of tracks$ | async" [track]="track">
  </ngx-chat-video-window>

  <ngx-chat-window
    *ngFor="let chatWindowState of chats$ | async"
    [recipient]="chatWindowState.recipient"
    [isCollapsed]="chatWindowState.isCollapsed"
  ></ngx-chat-window>
</div>
