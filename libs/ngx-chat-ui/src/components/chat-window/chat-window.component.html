<ngx-chat-window-frame>
  <ngx-chat-window-header
    (headerClick)="onClickHeader()"
    (closeClick)="onClickClose()"
    [recipient]="recipient"
    [isCollapsed]="isCollapsed"
  ></ngx-chat-window-header>

  <ngx-chat-window-content *ngIf="isWindowOpen$ | async" [recipient]="recipient">
  </ngx-chat-window-content>
</ngx-chat-window-frame>
