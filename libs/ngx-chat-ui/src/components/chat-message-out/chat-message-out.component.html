<ngx-chat-bubble>
  <ng-container *ngIf="chatService.userAvatar$ | async as avatar">
    <ngx-chat-bubble-avatar [showAvatar]="showAvatar" [avatar]="avatar"></ngx-chat-bubble-avatar>
  </ng-container>
  <ngx-chat-message-text-area [textContent]="message?.body"> </ngx-chat-message-text-area>
  <ngx-chat-message-image [textContent]="message?.body"> </ngx-chat-message-image>
  <ngx-chat-bubble-footer
    [formattedDate]="message?.datetime | date : chatService.translations.timeFormat"
  >
    <ngx-chat-message-state-icon [messageState]="getMessageState()"></ngx-chat-message-state-icon>
  </ngx-chat-bubble-footer>
</ngx-chat-bubble>
