<ngx-chat-history-auto-scroll (scrolledToTop)="scheduleLoadMessages()" [maxHeight]="maxHeight">
  <ng-container *ngIf="isContact(currentRecipient)">
    <ngx-chat-history-messages-contact [contact]="asContact(currentRecipient)"
                                       [messages$]="currentRecipient?.messageStore?.messages$"
                                       [showAvatars]="showAvatars">
    </ngx-chat-history-messages-contact>
  </ng-container>
  <ng-container *ngIf="!isContact(currentRecipient)">
    <ngx-chat-history-messages-room [messages$]="currentRecipient?.messageStore?.messages$"
                                    [showAvatars]="showAvatars">
    </ngx-chat-history-messages-room>
  </ng-container>
  <ngx-chat-message-empty *ngIf="noMessages$ | async"></ngx-chat-message-empty>
  <ngx-chat-message-contact-request *ngIf="pendingRequest$ | async"
                                    [pendingRequestContact]="pendingRequestContact"></ngx-chat-message-contact-request>
</ngx-chat-history-auto-scroll>
