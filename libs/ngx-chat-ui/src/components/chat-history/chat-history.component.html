<ngx-chat-history-auto-scroll (scrolledToTop)="scheduleLoadMessages()" [scheduleScrollToBottom$]="scheduleScrollToBottom$">
  <ngx-chat-history-messages [recipient]="recipient" [sender]="sender" [showAvatars]="showAvatars"></ngx-chat-history-messages>
  <ngx-chat-message-empty *ngIf="noMessages$ | async"></ngx-chat-message-empty>
  <ngx-chat-message-contact-request *ngIf="pendingRequest$ | async" [pendingRequestContact]="pendingRequestContact"></ngx-chat-message-contact-request>
</ngx-chat-history-auto-scroll>
