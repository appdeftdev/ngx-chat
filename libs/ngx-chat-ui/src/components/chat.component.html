<ng-container *ngIf="chatService.isOnline$ | async">
<ngx-chat-bar-windows  [rosterState]="rosterState">
</ngx-chat-bar-windows>
<ngx-chat-roster-list
  [blocked$]="blocked$"
  [contacts$]="contacts$"
  [contactRequestsReceived$]="contactRequestsReceived$"
  [contactsUnaffiliated$]="contactsUnaffiliated$"
  [rooms$]="rooms$"
  [rosterState]="rosterState"
  (rosterStateChanged)="onRosterStateChanged($event)"
>
</ngx-chat-roster-list>
</ng-container>
